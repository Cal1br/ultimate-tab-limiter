<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extension Options</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="options.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Ultimate Tab Limiter</h2>
    <div style="display: flex; flex-direction: column; padding: 2rem">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          text-align: center;
        "
      >
        <label>Domain:</label>
        <input type="text" id="domain" />
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          text-align: center;
        "
      >
        <label>Max Tabs:</label>
        <input type="number" id="number" />
      </div>
    </div>
    <button id="addEntryBtn">Add Entry</button>
    <h3>Options</h3>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        text-align: center;
      "
    >
      <label
        for="closeNewTabs"
        class="img-toggle"
        title="If the switch is toggled ON - closes new tabs; If the switch is toggled OFF, closes the oldest tab."
        >Close new tabs:
        <input type="checkbox" id="closeNewTabs" />
        <div class="switches-img">
          <img src="img/switch-off.png" />
          <img src="img/switch-on.png" />
        </div>
      </label>
    </div>

    <h3>Entries</h3>
    <ul id="entriesList"></ul>
    <script src="options.js"></script>
  </body>
</html>
